{% extends 'layouts/base.html' %}

{% block content %}

<div class="vstack gap-2 col-md-5 mx-auto">
  <h1 class="mb-4">Hello, {{ name }}!</h1>
  <h2>Songs's list</h2>
  <ul class="list-group">
    {% for music in musics %}
      <li class="list-group-item d-flex justify-content-between align-items-end">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Artist</th>
            <th scope="col">Song</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ music.artist }}</td>
            <td>{{ music.music_name }}</td>
          </tr>
        </tbody>
      </table>
    {% empty %}
      <li class="list-group-item">no m3p found</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
